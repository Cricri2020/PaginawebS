<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="contenido">
        <div class="card shadow-sm">
            <div class="card-header bg-secondary-emphasis text-black text-center">
                <h2>Información de Contacto</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-person-fill me-3 text-body-tertiary" style="font-size: 2rem;"></i>
                            <div>
                                <h5 class="mb-1">Nombre Completo</h5>
                                <p class="text-muted mb-0">Denis Christian Ovalle Paulino</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-telephone-fill me-3 text-body-tertiary" style="font-size: 2rem;"></i>
                            <div>
                                <h5 class="mb-1">Teléfono</h5>
                                <p class="text-muted mb-0">+51 961 714 785</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-envelope-fill me-3 text-body-tertiary" style="font-size: 2rem;"></i>
                            <div>
                                <h5 class="mb-1">Correo Electrónico</h5>
                                <p class="text-muted mb-0">pasionporinvestigar@gmail.com</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-building-fill me-3 text-body-tertiary" style="font-size: 2rem;"></i>
                            <div>
                                <h5 class="mb-1">Ubicación</h5>
                                <p class="text-muted mb-0">Lima, Perú</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer text-center bg-light">
                <small class="text-muted">© 2024 Información de Contacto</small>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
